<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/css/util.css">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">
    <title>Register</title>
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="../static/images/2.png" alt="IMG">
            </div>
            <span class="login100-form-title">
                <strong>EUResearchHub</strong>
            </span>
                {% if user == 'none': %}
                <form class="login100-form validate-form" method="post" action="{{ url_for('auth.register') }}">
                    <label for="user">Tipo di utente: </label>
                    <input type="submit" value="evaluator" name="choice">
                    <input type="submit" value="researcher" name="choice">
                </form>
                {% else %}
            <form class="login100-form validate-form" method="post" action="{{ url_for('auth.register') }}">
                <div class="wrap-input100 validate-input" data-validate="the name is missing">
                    <input class="input100" type="text" name="name" placeholder="Name" id="register-name">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="the surname is missing">
                    <input class="input100" type="text" name="surname" id="register-surname" placeholder="Surname">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input">
                    <input accept="image/jpg" class="input100" type="file" name="profile_picture" id="register-profile_picture" placeholder="Profile Picture">
                    <span class="focus-input100"></span>
                </div>

                {% if user == 'researcher' %}
                <div class="wrap-input100 validate-input"  data-validate="the affiliation is missing">
                    <input class="input100" type="text" style="color:black; padding-left: 15px !important; padding-top: 13px !important;" name="affiliation" id="register-affiliation" placeholder="Affiliation">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>
                {% endif %}

                <div class="wrap-input100 validate-input" data-validate="the mail is missing">
                    <input class="input100" type="text" name="email" id="register-email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="the password is missing">
                    <input class="input100" type="password" name="password" id="register-password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit">
                        <strong>Register</strong>
                    </button>
                </div>
                {% endif %}
                {% with messages = get_flashed_messages(with_categories=True)%}
                    {% if messages %}
                        {% for category, message in messages %}
                        <div class="text-center p-t-12">
                            <span class="txt1 {{category}}" style="color:red;">
                                {{ message }}
                            </span>
                        </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </form>
        </div>
    </div>
</div>
</body>
</html>
